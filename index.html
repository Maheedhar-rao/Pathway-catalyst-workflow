<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 5px;
        }
        #selectedData {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Business Input Form</h2>

    <form id="businessForm">
        <!-- Business Name Field -->
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" required><br><br>

        <!-- Buttons for Selection -->
        <div class="buttons">
            <label>Select a button to input data:</label><br>
            <button type="button" onclick="selectButton(1)">Button 1</button>
            <button type="button" onclick="selectButton(2)">Button 2</button>
            <button type="button" onclick="selectButton(3)">Button 3</button>
            <button type="button" onclick="selectButton(4)">Button 4</button>
            <button type="button" onclick="selectButton(5)">Button 5</button>
            <button type="button" onclick="selectButton(6)">Button 6</button>
            <button type="button" onclick="selectButton(7)">Button 7</button>
            <button type="button" onclick="selectButton(8)">Button 8</button>
            <button type="button" onclick="selectButton(9)">Button 9</button>
            <button type="button" onclick="selectButton(10)">Button 10</button>
        </div>

        <!-- Input for Data -->
        <label for="inputData">Enter Data for Selected Button:</label><br>
        <input type="text" id="inputData" name="inputData"><br><br>

        <!-- Field to See Data -->
        <label for="selectedData">Selected Button Data:</label><br>
        <textarea id="selectedData" rows="5" cols="50" readonly></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    let selectedButton = null;
    const buttonData = {};

    function selectButton(buttonNumber) {
        selectedButton = buttonNumber;
        document.getElementById("selectedData").value = buttonData[buttonNumber] || '';
        alert(`Button ${buttonNumber} selected`);
    }

    document.getElementById('inputData').addEventListener('input', function (event) {
        if (selectedButton !== null) {
            buttonData[selectedButton] = event.target.value;
            document.getElementById("selectedData").value = event.target.value;
        } else {
            alert('Please select a button first!');
        }
    });

    document.getElementById("businessForm").addEventListener('submit', function (event) {
        event.preventDefault();
        console.log("Business Name:", document.getElementById('businessName').value);
        console.log("Button Data:", buttonData);
        alert('Form Submitted');
    });
</script>

</body>
</html>
